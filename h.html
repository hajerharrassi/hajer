<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire Étudiant</title>
<link rel="stylesheet" href="h.css">
</head>
<body>
<form id="student-form">
  <div class="form-group">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="student_name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="student_email" required>
  </div>
  <div class="form-group">
    <img src="h.jpg" alt="" id="student-image">
  </div>
  
  <div class="form-group">
    <label for="age">Âge:</label>
    <input type="number" id="age" name="student_age" required min="18">
  </div>
  <div class="form-group">
    <label for="department">Département:</label>
    <select id="department" name="student_department">
      <option value="informatique">Informatique</option>
      <option value="mathematiques">Mathématiques</option>
      <option value="physique">Physique</option>
      <option value="biologie">Biologie</option>
    </select>
  </div>
  <button type="submit">Soumettre</button>
</form>
</body>
</html>
